<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Namecard</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

  </head>
  <body>
    <h1>CSS Namecard</h1>

    <!-- Hello! Your task for this morning is to create a CSS namecard with CSS Grid
         that has four elements about you: your name, two images, and your favorite quote!  -->

    <div class="grid">
      <div class="item-1">1</div>
      <div class="item-2">2</div>
      <div class="item-3">3</div>
      <div class="item-4">4</div>
    </div>

  </body>
</html>
