<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Namecard</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import selected font/typeface from google font api -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100i|Work+Sans:200&display=swap" rel="stylesheet">

  </head>
  <body>
    <h2>css namecard</h2>

    <!-- Hello! Your task for this morning is to create a CSS namecard that has four -->
    <!-- elements about you: your name, two images, and your favorite quote!  -->

    <div class="grid">
      <div id="item-1">
        <h1>
          Stephany Lopez
        </h1>
      </div>
      <div id="item-2">
        <h2>
          "Everybody in this country should learn how to program, because it teaches you how to think."
          <br/>
          - Steve Jobs
        </h2>
      </div>
      <div id="item-3">
        <img src="https://scontent-cdg2-1.cdninstagram.com/vp/acbde17eb464b90818bd8060177db919/5D64CFB8/t51.2885-15/e35/21690467_393890814361188_2667537843185778688_n.jpg?_nc_ht=scontent-cdg2-1.cdninstagram.com&se=8">
      </div>
      <div id="item-4">
        <img src="http://theladyk.com/wp-content/uploads/2015/06/2015-05-30-13.34.49.jpg">
      </div>
    </div>

  </body>
</html>
