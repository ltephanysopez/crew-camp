<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ice Cream Selector</title>

    <!-- Importing our stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- what we have above is a container <div> element that is holding three other <div> elements,
    where one of them has a class “active” that is styled to look like it is glowing.  -->

   <!-- our goal for this section is have the ability to click on any of the three boxes
    with ice cream in it and toggle the active class. Let’s begin! -->
    <div class="container">
        <div id="ice-cream1" class="item ice-cream active">🍦</div>
        <div id="ice-cream2" class="item ice-cream">🍦</div>
        <div id="ice-cream3" class="item ice-cream">🍦</div>
    </div>

    <!-- linking our new JAVASCRIPT file into our webpage -->
    <script type="text/javascript" src="ice-cream.js"></script>

  </body>
</html>
