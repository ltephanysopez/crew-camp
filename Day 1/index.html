<!DOCTYPE html>
<html>
  <head>
    <!-- I'm a comment! This is a small note you can leave in your code for reference -->
    <title>Grace Hopper</title>

    <!-- The link tag allows us to reference several files in our folder. In this tag, we are referencing
         our CSS document which will allow us to style our elements on our page! -->
     <link rel="stylesheet" type ="text/css" href ="style.css">

    <!-- This link tag is importing the font of our choice from the Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
     </head>
  <body>
     <!-- Each element below is a heading tag! Typically, heading tags are reserved
          to represent the most important part of our web pages, like a profile name
          or title! -->
      <h2 class="a-team"> Aislyn </h2>
      <h2 class="a-team"> Anahi </h2>
      <h2 class="a-team"> Anah√≠ </h2>
      <h2 class="a-team"> Anapaula </h2>
      <h2 id="andrea"> Andrea </h2>
      <h2> Clarissa </h2>
      <h2> Daisy </h2>
      <h2> Daphne </h2>
      <h2> Emma </h2>
      <h2> Frida </h2>
      <h2> Irasema </h2>

      <!-- The element below is a paragraph tag! Similar to books and essays, a heading represents
            an important part of our content, like a chapter title, and our paragraph tag
            represents the actual content. By default, the paragraph tags are styled to look
            smaller than our headings. -->
      <p> Hello! I am a paragraph tag. </p>
  </body>
</html>
